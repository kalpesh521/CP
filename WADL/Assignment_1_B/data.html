<!DOCTYPE html>
<html>
  <head>
    <title>User Registration List</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 10%;
        font-family: Arial, Helvetica, sans-serif;
      }
      li {
        width: 400px;
        font-size: larger;
        padding-bottom: 5%;
        padding-left: 10%;
        border-bottom: 1px solid gray;
      }
      p {
        height: 10px;
      }
    </style>
  </head>
  <body>
    <h1>REGISTERED USERS LIST</h1>
    <br />
    <ul id="users-list" style="height: 50px"></ul>

    <script>

      // Get the users list from local storage
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let list = document.getElementById("users-list");

      // Display the users list
      users.forEach(function (user) {
        let item = document.createElement("li");
        item.innerHTML =
          "<p><b>First Name: </b>" +
          user.firstName +
          "</p>" +
          "<p><b>Last Name: </b>" +
          user.lastName +
          "</p>" +
          "<p><b>Email: </b>" +
          user.email +
          "</p>" +
          "<p><b>Phone: </b>" +
          user.phone +
          "</p>" +
          "<p><b>Age: </b>" +
          user.age +
          "</p>" +
          "<p><b>DOB: </b>" +
          user.dob +
          "</p>" +
          "<p><b>City: </b>" +
          user.city +
          "</p>" +
          "<p><b>Pincode: </b>" +
          user.pincode +
          "</p>" +
          "<p><b>State: </b>" +
          user.state +
          "</p>";

        // Append the user details to the list
        list.appendChild(item);
      });
    </script>
  </body>
</html>
